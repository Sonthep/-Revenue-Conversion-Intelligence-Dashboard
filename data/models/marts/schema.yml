version: 2

models:
  - name: fact_orders
    description: "Order-level fact table"
    columns:
      - name: order_id
        tests:
          - not_null
          - unique
      - name: account_id
        tests:
          - not_null
      - name: user_id
        tests:
          - not_null
      - name: product_id
        tests:
          - not_null
      - name: net_amount
        tests:
          - not_null

  - name: dim_account
    columns:
      - name: account_id
        tests:
          - not_null
          - unique

  - name: dim_user
    columns:
      - name: user_id
        tests:
          - not_null
          - unique

  - name: dim_product
    columns:
      - name: product_id
        tests:
          - not_null
          - unique
